<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Select an experience</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --container: 1160px;
      --radius-lg: 14px;
      --line: #EDEEF1;
      --ink: #111827;

      --beta: #FF6000;
      --cta-a: #DAFA22;
      --cta-b: #64FA00;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      margin: 0;
      font-family: Poppins, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--ink);
      background: #FAFBFC;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      width: 32px;
      height: 32px;
      border: none;
      background: none;
      padding: 0;
      margin-left: 8px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      position: relative;
      z-index: 50;
    }

    .hamburger span {
      display: block;
      width: 100%;
      height: 3px;
      background: #111;
      border-radius: 2px;
      transition: all .3s;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    .nav-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .5);
      z-index: 39;
      opacity: 0;
      transition: opacity .3s;
    }

    .nav-overlay.active {
      opacity: 1;
    }

    /* Header */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 30;
      background: #fff;
      border-bottom: 1px solid var(--line);
    }

    .bar {
      max-width: var(--container);
      margin: auto;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 20px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .brand .logo {
      height: 30px;
      width: auto;
    }

    .beta {
      font-size: 12px;
      font-weight: 700;
      color: #fff;
      background: var(--beta);
      padding: 2px 8px;
      border-radius: 6px;
    }

    nav {
      margin-left: 24px;
      display: flex;
      gap: 28px;
      flex-wrap: wrap;
    }

    nav a {
      color: #111;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      opacity: .9;
    }

    nav a:hover {
      opacity: 1;
    }

    .userbar {
      margin-left: auto;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .user-badge {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      border: 2px solid #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .1);
      position: relative;
    }

    .dropdown {
      position: absolute;
      right: 0;
      top: calc(100% + 8px);
      min-width: 200px;
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(16, 24, 40, .12);
      padding: 8px;
      display: none;
      z-index: 100;
    }

    .dropdown.open {
      display: block;
    }

    .dropdown-header {
      padding: 12px 12px 8px;
      border-bottom: 1px solid var(--line);
      margin-bottom: 4px;
    }

    .dropdown-name {
      font-weight: 700;
      font-size: 14px;
      margin: 0 0 2px;
    }

    .dropdown-email {
      font-size: 12px;
      color: #6B7280;
      margin: 0;
    }

    .dropdown-item {
      display: block;
      width: 100%;
      text-align: left;
      padding: 10px 12px;
      border: none;
      background: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      color: #111;
      text-decoration: none;
    }

    .dropdown-item:hover {
      background: #F9FAFB;
    }

    .dropdown-divider {
      height: 1px;
      background: var(--line);
      margin: 4px 0;
    }

    /* Experience Hero */
    .xp-hero {
      position: relative;
      background: #FAFBFC;
      color: var(--ink);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .xp-wrap {
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 32px;
      padding-top: 40px;
    }

    .head-card {
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 24px;
      height: fit-content;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .04);
    }

    .back {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #6B7280;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .back:hover {
      color: #111;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 16px;
      overflow: hidden;
      background: #F3F4F6;
      margin-bottom: 16px;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .player-name {
      font-weight: 900;
      font-size: 32px;
      line-height: 1.1;
      margin: 0 0 8px;
      color: #111;
    }

    .player-team {
      color: #6B7280;
      font-size: 14px;
      margin: 0;
    }

    .panel {
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .04);
    }

    .panel h2 {
      font-weight: 900;
      font-size: 24px;
      letter-spacing: -.01em;
      margin: 0 0 24px;
      color: #111;
    }

    .field {
      margin: 18px 0;
    }

    .label {
      display: block;
      font-weight: 700;
      margin: 0 0 8px;
      font-size: 14px;
      color: #374151;
    }

    .input,
    .select,
    .textarea {
      width: 100%;
      height: 44px;
      border: 1px solid var(--line);
      border-radius: 10px;
      background: #fff;
      padding: 0 14px;
      color: #111;
      font-family: inherit;
      font-size: 14px;
      outline: 0;
    }

    .textarea {
      height: 80px;
      padding: 10px 14px;
      resize: vertical;
    }

    .select {
      appearance: none;
      background-image:
        linear-gradient(45deg, transparent 50%, #111 50%),
        linear-gradient(135deg, #111 50%, transparent 50%);
      background-position: calc(100% - 18px) 18px, calc(100% - 12px) 18px;
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;
    }

    .cta {
      display: inline-block;
      border: 0;
      padding: 12px 24px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      color: #0B3810;
      font-size: 16px;
      background: linear-gradient(90deg, var(--cta-a), var(--cta-b));
      box-shadow: 0 6px 24px rgba(100, 250, 0, .28);
      transition: transform .12s;
      width: 100%;
    }

    .cta:disabled {
      opacity: .5;
      cursor: not-allowed;
      transform: none;
    }

    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #111;
      color: #fff;
      padding: 14px 18px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, .2);
      display: none;
      max-width: 400px;
      z-index: 1000;
    }

    .toast.show {
      display: block;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .xp-wrap {
        grid-template-columns: 1fr;
      }

      .head-card {
        margin-bottom: 0;
      }
    }

    @media (max-width: 800px) {
      .site-header .bar {
        padding: 12px 16px;
      }

      .xp-hero {
        padding: 24px 16px;
        min-height: auto;
      }

      .xp-wrap {
        padding-top: 20px;
        gap: 20px;
      }

      .head-card {
        padding: 20px;
      }

      .avatar {
        width: 100px;
        height: 100px;
      }

      .player-name {
        font-size: 26px;
      }

      .panel {
        padding: 24px 20px;
      }

      .panel h2 {
        font-size: 20px;
      }

      .field {
        margin: 14px 0;
      }

      .label {
        font-size: 13px;
        margin: 0 0 6px;
      }

      .input,
      .select,
      .textarea {
        height: 48px;
        font-size: 16px;
        padding: 0 12px;
      }

      .textarea {
        height: 100px;
        padding: 12px;
      }

      .cta {
        padding: 14px 24px;
        font-size: 16px;
        min-height: 48px;
      }

      .toast {
        bottom: 16px;
        right: 16px;
        left: 16px;
        max-width: none;
      }
    }
  </style>
</head>

<div class="toast" id="toast"></div>

<script>
  (function () {
    const API = 'http://localhost:5175';

    // ===== Load games from database =====
    let currentAthleteData = null;

    async function loadGamesFromDatabase() {
      console.log('[PLAYEPAGE:GAMES] üì• Loading games from database...');
      
      if (!currentAthleteData || !currentAthleteData.id) {
        console.warn('[PLAYEPAGE:GAMES] ‚ö†Ô∏è No athlete data available yet');
        return;
      }
      
      try {
        const url = `${API}/api/games?athleteId=${currentAthleteData.id}`;
        console.log('[PLAYEPAGE:GAMES] üîç Fetching from:', url);
        
        const sel = document.getElementById('gameSelect');
        sel.disabled = true;
        sel.innerHTML = `<option>Loading games...</option>`;
        
        const res = await fetch(url);
        console.log('[PLAYEPAGE:GAMES] Response status:', res.status);
        
        if (!res.ok) {
          throw new Error(`Games API returned ${res.status}`);
        }
        
        const games = await res.json();
        console.log('[PLAYEPAGE:GAMES] ‚úÖ Received', games.length, 'games');
        
        if (games.length > 0) {
          console.log('[PLAYEPAGE:GAMES] Sample games (first 3):');
          games.slice(0, 3).forEach((g, i) => {
            console.log(`[PLAYEPAGE:GAMES]   ${i + 1}. ${g.date} vs ${g.opponent} at ${g.venue}`);
          });
        }
        
        renderGamesDropdownFromDB(games);
      } catch (e) {
        console.error('[PLAYEPAGE:GAMES] ‚ùå Failed to load games:', e);
        console.error('[PLAYEPAGE:GAMES] Error details:', e.message);
        const sel = document.getElementById('gameSelect');
        sel.disabled = true;
        sel.innerHTML = `<option value="">Failed to load games</option>`;
      }
    }

    function renderGamesDropdownFromDB(games) {
      console.log('[PLAYEPAGE:GAMES] üéÆ Rendering games dropdown...');
      const sel = document.getElementById('gameSelect');
      if (!sel) {
        console.error('[PLAYEPAGE:GAMES] ‚ùå gameSelect element not found');
        return;
      }
      
      if (!Array.isArray(games) || games.length === 0) {
        console.warn('[PLAYEPAGE:GAMES] ‚ö†Ô∏è No games to display');
        sel.innerHTML = `<option value="">No games available</option>`;
        sel.disabled = true;
        return;
      }
      
      // Sort games by date
      const sortedGames = [...games].sort((a, b) => 
        new Date(a.date) - new Date(b.date)
      );
      
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      
      const opts = sortedGames.map(g => {
        const gameDate = new Date(g.date);
        const isPast = gameDate < today;
        
        const dateStr = gameDate.toLocaleDateString('en-US', {
          weekday: 'short',
          month: 'short',
          day: 'numeric',
          year: 'numeric'
        });
        
        const description = `${dateStr} vs ${g.opponent} - ${g.venue}`;
        const displayText = isPast ? `${description} (Past)` : description;
        
        return `<option value="${g.id}" ${isPast ? 'disabled' : ''} data-description="${description}">${displayText}</option>`;
      });
      
      sel.innerHTML = `<option value="">Select a game‚Ä¶</option>` + opts.join('');
      sel.disabled = false;
      
      console.log('[PLAYEPAGE:GAMES] ‚úÖ Dropdown populated with', sortedGames.length, 'games');
    }

    function wireGameSelectToText() {
      console.log('[PLAYEPAGE:GAMES] üîó Wiring game select to description field...');
      const gameSel = document.getElementById('gameSelect');
      const gameDesc = document.getElementById('gameDesc');
      if (!gameSel || !gameDesc) {
        console.error('[PLAYEPAGE:GAMES] ‚ùå Missing gameSelect or gameDesc element');
        return;
      }
      
      gameSel.addEventListener('change', () => {
        const opt = gameSel.options[gameSel.selectedIndex];
        console.log('[PLAYEPAGE:GAMES] Game selected:', opt.value);
        
        if (!opt || !opt.value) {
          gameDesc.value = '';
          return;
        }
        
        const description = opt.getAttribute('data-description') || opt.textContent;
        console.log('[PLAYEPAGE:GAMES] Setting game description:', description);
        gameDesc.value = description;
      });
      
      console.log('[PLAYEPAGE:GAMES] ‚úÖ Game select wired successfully');
    }

    function initGamesUI() {
      console.log('[PLAYEPAGE:GAMES] üéÆ Initializing games UI...');
      wireGameSelectToText();
      // Load games will be called after athlete is loaded
    }

    function getToken() { return localStorage.getItem('jwt') || ''; }

    function logout() {
      localStorage.removeItem('jwt');
      window.location.href = '/user';
    }
    window.logout = logout;

    function toggleDropdown() {
      document.getElementById('userDropdown').classList.toggle('open');
    }
    window.toggleDropdown = toggleDropdown;

    function showToast(msg) {
      const el = document.getElementById('toast');
      el.textContent = msg;
      el.classList.add('show');
      setTimeout(() => el.classList.remove('show'), 2500);
    }

    // Mobile nav
    const nav = document.getElementById('nav');
    const hamburger = document.getElementById('hamburger');
    const navOverlay = document.getElementById('navOverlay');

    function toggleNav() {
      const isOpen = nav.classList.toggle('active');
      hamburger.classList.toggle('active', isOpen);
      navOverlay.style.display = isOpen ? 'block' : 'none';
      requestAnimationFrame(() => { navOverlay.classList.toggle('active', isOpen); });
      hamburger.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
    }

    hamburger.addEventListener('click', toggleNav);
    navOverlay.addEventListener('click', toggleNav);

    // Read ?athleteId= from URL
    const params = new URLSearchParams(window.location.search);
    const athleteId = params.get('athleteId') || '';
    
    console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
    console.log('[PLAYEPAGE] Page loaded');
    console.log('[PLAYEPAGE] Current URL:', window.location.href);
    console.log('[PLAYEPAGE] Search params:', window.location.search);
    console.log('[PLAYEPAGE] Extracted athleteId:', athleteId);
    console.log('[PLAYEPAGE] athleteId type:', typeof athleteId);
    
    if (!athleteId) {
      console.error('[PLAYEPAGE] ‚ùå No athleteId in URL');
      showToast('No athlete selected');
      setTimeout(() => window.location.href = '/index.html', 2000);
    }
    console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');

    async function checkAuth() {
      console.log('[PLAYEPAGE:AUTH] üîê Checking authentication...');
      try {
        const token = getToken();
        console.log('[PLAYEPAGE:AUTH] JWT token:', token ? 'present (length: ' + token.length + ')' : 'MISSING');
        
        if (!token) {
          console.warn('[PLAYEPAGE:AUTH] ‚ö†Ô∏è No token found - redirecting to login');
          window.location.href = '/user';
          return null;
        }
        
        console.log('[PLAYEPAGE:AUTH] üì§ Fetching user info from:', `${API}/api/users/me`);
        const res = await fetch(`${API}/api/users/me`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        console.log('[PLAYEPAGE:AUTH] Response status:', res.status);
        
        if (res.ok) {
          const me = await res.json();
          console.log('[PLAYEPAGE:AUTH] ‚úÖ User authenticated:', me.email);
          
          const firstName = me.firstName || me.name || 'U';
          const lastName = me.lastName || '';
          const initials = (firstName.charAt(0) + lastName.charAt(0)).toUpperCase() || 'U';
          
          document.getElementById('userInitials').textContent = initials;
          document.getElementById('dropdownName').textContent = `${firstName} ${lastName}`.trim() || 'User';
          document.getElementById('dropdownEmail').textContent = me.email || '';
          
          return me;
        } else {
          console.error('[PLAYEPAGE:AUTH] ‚ùå Auth failed with status:', res.status);
          const errorText = await res.text();
          console.error('[PLAYEPAGE:AUTH] Error response:', errorText);
          window.location.href = '/user';
          return null;
        }
      } catch (err) {
        console.error('[PLAYEPAGE:AUTH] ‚ùå Auth check failed:', err);
        console.error('[PLAYEPAGE:AUTH] Error details:', err.message);
